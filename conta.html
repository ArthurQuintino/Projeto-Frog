<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/conta.css">
</head>
<body>
    <div class="imgfrog">
        <img src="img/logo1.png">
    </div>
    <div class="login_body">
        <!--div que cuida do body da estrutura principal da caixa de login do site-->
        <div class="login_box">
            <h2>Criar conta</h2>
            <form action="/perfil.html" method="get">
                <div class="input_box">
                    <input id="usuario" required type="email" placeholder="Email ou número de telefone" >
                </div>
    
                <div class="input_box">
                    <input  id="senha" required type="password" placeholder="Senha" >
                </div>
    
                <div>
                    <button class="submitaccount" id="criar__conta">
                        CRIAR CONTA
                    </button>
                </div>
            </form>
    
            <!--lembre se-->
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
            </div>
        </div>
    </div>
    <div class="name">
        <h1 id="nome">
            FROG TV
        </h1>
    </div>
    <div class="espace"></div>
    <div class="footer">
        <p>Nossos <a id="a2" href="https://policies.google.com/terms" target="blank">Termos de Serviços</a>.</p>
        <h3>©Copyright 2023 - Todos os direitos reservados</h3>
    </div>
    </div>

</body>
</html>
