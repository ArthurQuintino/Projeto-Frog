<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="shortcut icon" href="img/logo1.png">
    <title>Login FROG.TV</title>
</head>


<body>
    <div class="main">
        <div class="imgfrog">
            <img src="img/logo1.png">
        </div>
        <!--div que cuida do body da estrutura principal do site-->
        <div class="login_body">
            <!--div que cuida do body da estrutura principal da caixa de login do site-->
            <div class="login_box">
                <h2>Entrar</h2>
                <form action="/perfil.html" method="get">
                    <div class="input_box">
                        <input required type="email" placeholder="Email ou número de telefone">
                    </div>

                    <div class="input_box">
                        <input required type="password" placeholder="Senha">
                    </div>

                    <div>
                        <button type="submit" class="submit">
                            ENTRAR
                        </button>

                        <button class="submitaccount">
                            CRIAR CONTA
                        </button>
                    </div>
                </form>

                <!--lembre se-->
                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="name">
            <h1 id="nome">
                FROG TV
            </h1>
        </div>
        <div class="espace"></div>
        <div class="footer">
            <p>Nossos <a id="a2" href="https://policies.google.com/terms" target="blank">Termos de Serviços</a>.</p>
            <h3>©Copyright 2023 - Todos os direitos reservados</h3>
        </div>
    </div>
</body>

</html>
